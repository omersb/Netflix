<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">NET<span>FLIX</span></h1>
            <p id="description">Thank you for signing up at Netflix.Tell us more about yourself.</p>
        </header>
        <form id="survey-form" action="result.html" method="get" target="_blank">
            <div class="box4">
                <label for="name">Name</label> <br>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="box4">
                <label for="age">Age</label><br>
                <input type="number" id="age" placeholder="Age">
            </div>
            <div class="box4">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="box4">
                <label for="content">Content Type</label><br>
                <select name="content" id="content">
                    <option value="series">Series</option>
                    <option value="documentary">Documentary</option>
                    <option value="ovies">Movies</option>
                    <option value="catoon">Cartoon</option>   
                </select>
            </div>
            <div class="box">
                <label for="movie">Movie Type</label> <br>
                <input type="checkbox" name="comedy" id="first-check" checked>
                <label for="first-check">Comedy</label> <br>
                <input type="checkbox" name="action" id="second-check">
                <label for="second-check">Action</label> <br>
                <input type="checkbox" name="romance" id="third-check" checked>
                <label for="third-check">Romance</label>
            </div>
            <div class="box">
                <label for="gender">Gender</label> 
                <br>
                <input type="radio" name="male" id="first-radio" value="Male">
                <label for="first-radio">Male</label>
                <br>
                <input type="radio" name="female" id="second-radio" value="Female">
                <label for="second-radio">Female</label>
                <br>
                <input type="radio" name="other" id="third-radio" value="Other">
                <label for="third-radio">Other</label> 
            </div>
            <div class="box">
                <label for="feed">Feed Back</label> <br>
                <textarea name="feed" id="feed" placeholder="Any comment"></textarea>
            </div>
            <div id="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
